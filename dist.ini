name    = File-Find-Object
author  = Shlomi Fish <shlomif@cpan.org>
license = Artistic_2_0
copyright_holder = Olivier Thauvin and others
copyright_year   = 2000

[@Filter]
-bundle = @Basic
-remove = License
-remove = Readme
[AutoPrereqs]
[Keywords]
keyword = alternative-to-core
keyword = directories
keyword = directory
keyword = directory-traversal
keyword = directory-tree
keyword = directory-trees
keyword = file
keyword = file-find
keyword = find
keyword = instance
keyword = instantiated
keyword = instantiation
keyword = iterative
keyword = object
keyword = object-oriented
keyword = oop
keyword = prune
keyword = traversal
keyword = traverse
keyword = tree
[MetaJSON]
[MetaProvides::Package]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=File-Find-Object
bugtracker.mailto = bug-file-find-object@rt.cpan.org
repository.url = ssh://hg@bitbucket.org/shlomif/perl-file-find-object
repository.web = http://bitbucket.org/shlomif/perl-file-find-object
repository.type = hg
[ModuleBuild]
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]
[PruneFiles]
match = ^rejects/
[RewriteVersion]
[Test::Compile]
fake_home = 1
skip = bump-ver|tag-release|run_agg_tests
[Test::CPAN::Changes]
[Test::Kwalitee::Extra]
[Test::TrailingSpace]
